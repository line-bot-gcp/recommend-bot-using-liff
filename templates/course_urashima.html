<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RYOUSHI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="header_title">
            <h1>予約</h1>
        </div>
    </header>
    <main>
        <div class="inner">
            <section>
                <div class="page_title">
                    <h2>プランを選択</h2>
                </div>
            </section>
            <section>
                <ul>
                    <li>
                        <a href="/date">
                            <div class="link_to_date" ontouchstart="">
                                <div>
                                    <img src="images/honmaguro.png" alt="本マグロ" />
                                </div>
                                <div class="course_detail">
                                    <h3>マグロ釣りレッスン</h3>
                                    <p>
                                        竜宮城も見学できる嬉しいレッスン。<br />亀の背中にも乗れて、釣りの仙人の技を体験できます。昼食もついて人気のレッスンです。
                                    </p>
                                    <div class="course_contents">
                                        <p><i class="fas fa-yen-sign"></i>15,000</p>
                                        <p>
                                            <i class="far fa-clock"></i>9:00 - 13:00 (実質100年)
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/date">
                            <div class="link_to_date" ontouchstart="">
                                <div>
                                    <img src="images/airmaguro.png" alt="エアマグロ" />
                                </div>
                                <div class="course_detail">
                                    <h3>エアマグロ釣りレッスン</h3>
                                    <p>
                                        長期不在にするのが心配な人におすすめのレッスン。<br />釣竿一本で釣り上げる伝説の仙人が秘伝の技を伝授します。<br />※マグロはダミー模型にてレッスンします。
                                    </p>
                                    <div class="course_contents">
                                        <p><i class="fas fa-yen-sign"></i>10,000</p>
                                        <p><i class="far fa-clock"></i>13:00 - 17:00</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
